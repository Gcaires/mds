<ion-header>

  <ion-navbar>
    <ion-title>{{ 'TURMA_SEARCH_TITLE' | translate }}</ion-title>
    <!--ion-title>{{ currentPeriodoLetivo.numero + '/' + currentPeriodoLetivo.ano }}</ion-title-->
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'TURMA_SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let disciplina of currentListaDisciplina" (click)="openItem(disciplina)" text-wrap>
      <h2>{{disciplina.codigo+' - '+disciplina.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
